<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="themes.js" defer></script>
        <script src="script.js" defer></script>
        <title>Pomito</title>
    </head>
<body> 
    <button id="theme-picker">
    <span class="material-symbols-outlined">dark_mode</span>
    <span class="material-symbols-outlined">light_mode</span>
    </button>

    <button id="theme-picker-2">
      <span class="material-symbols-outlined">favorite</span>
    </button>

    <button id="theme-picker-3">
      <span class="material-symbols-outlined">star</span>
    </button>

    <button id="theme-picker-4">
   <span class="material-symbols-outlined">bolt</span>
    </button>
    
     <button id="theme-picker-default">
    <span class="material-symbols-outlined">stat_0</span>
  </button>


<div class="app-container">
  <h1>Pomito</h1>
  <div class="app-startmessage">press start to begin!</div>
  <div class="app-circle">
    <div class="circle-shape">
      <div class="semi-circle right-side circle-mask"></div>
      <div class="semi-circle right-side circle"></div>
      <div class="semi-circle left-side circle-mask"></div>
      <div class="semi-circle left-side circle"></div>
    </div>
    <div class="app-counter-box">
      <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
    </div>
    <button class="btn-start">start</button>
    <button class="btn-stop">stop</button>
    <button class="btn-reset">reset</button>
  </div>
</div>


</body>

</html>

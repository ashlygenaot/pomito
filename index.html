<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Pomito</title>
    </head>
<body> 

<div class="app-container">
<h1>Pomito</h1>
<div class="app-startmessage">press start to begin!</div>
<div class="app-circle">
    <div class="circle-shape">
      <div class="semi-circle right-side circle-mask"></div>
      <div class="semi-circle right-side circle"></div>
      <div class="semi-circle left-side circle-mask"></div>
      <div class="semi-circle left-side circle"></div>
    </div>
    <div class="app-counter-box">
      <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
    </div>
    <button class="btn-start">start</button>
  </div>
</div>


</body>
<script src="script.js"></script>
</html>
